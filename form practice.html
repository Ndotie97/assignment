<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PRACTICES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-icons/all.min.css">
    <link rel="stylesheet" href="font-icons/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="form-login.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
         <div class="login header">
            <span>Login</span>
         </div>
         <form>
            <div class="input-box">
            <input type="text" id="user" class="input-field" placeholder="">
            <label for="user" class="input-label">Username</label>
            <i class="fa fa-user icon"></i>
        </div>
            <div class="input-box">
            <input type="password" id="pass" class="input-field" placeholder="">
            <label for="pass" class="input-label">Password</label>
            <i class="fa fa-lock icon"></i>
            </div>
            <div class="Remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
            <div class="input-box">
            <input type="submit" class="input-submit" value="Login">
        </div>
        </form>
        
        </div>
    
</body>
</html>
